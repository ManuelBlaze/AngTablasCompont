<div class='py-2'>
    <h1 class="float-left">Clientes</h1>
    <button class='btn btn-lg btn-outline-secondary float-right' type="button" (click)="openModal()">Crear</button>
</div>
<table class="table table-striped table-dark container mt-2">
    <thead>
        <td>Id</td>
        <td>Nombre</td>
        <td>Salario</td>
        <td>Fecha Nacimiento</td>
        <td>Acciones</td>
    </thead>
    <tbody>
        <tr *ngFor="let item of lst">
            
            <td>{{ item.id }}</td>
            <td>{{ item.nom }}</td>
            <td>{{ item.sal | currency }}</td>
            <td>{{ item.fenac | date: "yyy/MM/dd" }}</td>
            <td>
                <div class="d-flex justify-content-center">
                    <button (click)="openEditModal(item)" class="btn btn-info mr-2">
                        <i class="fas fa-pen"></i>
                    </button>
                    <button (click)="delete(item)" class="btn btn-danger">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
